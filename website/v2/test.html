<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ol.css" type="text/css">
    <link rel="stylesheet" href="layout.css" type="text/css">
    <title>Testing...</title>
  </head>
  <body>

    <div>
      <div class="header">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Eurajoki.info
      </div>
      <div class="gis">
        <div class="left">
          <div id="map" class="map"></div>
        </div>
        <div class="right">
          <div id="layertree">
            <ul></ul>
          </div>
          <div id="info">
          </div>
          <div id="plot-control" style="display:none">
            <hr />
            Mittauspisteet:<br />
            <select multiple="" id="location" size="6" onchange="selectLocation()"></select><br />
            Mitatut muuttujat:<br />
            <select multiple="" id="variable" size="6" onchange="selectVariable()"></select><br />
            <input type="text" id="beginDate" size="10" /><br />
            <input type="text" id="endDate" size="10" /><br />
            <input type="button" value="plot" onclick="showPlot()">
            <input type="button" value="pois" onclick="hidePlot()"><br />
            <div id="location_info"></div><br />
            <div id="variable_info"></div>
          </div>
        </div>
      </div>
      <div class="plot">
      </div>
    </div>

    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="flot/jquery.flot.js"></script>
    <script src="flot/jquery.flot.time.js"></script>
    
    <script src="http://openlayers.org/en/v3.11.1/build/ol.js"></script>
    <script src="util.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script src="dates.js" type="text/javascript"></script>
    <script src="swe.js" type="text/javascript"></script>
    <script src="projection.js" type="text/javascript"></script>
    <script src="highlight.js" type="text/javascript"></script>
    <script src="layers.js" type="text/javascript"></script>
    <script src="plot.js" type="text/javascript"></script>
    <script src="code.js" type="text/javascript"></script>
    
  </body>
</html>
